# |
# |--------------------------------------------------------------------------
# | Assets Path
# |--------------------------------------------------------------------------
# |
# | The file path for the all static assets to be served by the CMS such as
# | images, fonts, favicon etc. is not resolved by the cms. Note - it
# | should not contain the file extension and is relative to the
# | theme's root.
# |
# |
assets_path: /assets

# |
# |--------------------------------------------------------------------------
# | 404 Page
# |--------------------------------------------------------------------------
# |
# | The file path for the the 404 page to be served in case any page
# | is not resolved by the cms. Note - it should not contain the
# | file extension and is relative to the theme's root.
# |
# |
404_page: 404