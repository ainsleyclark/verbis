project_name: Verbis
release:
  github:
    owner: ainsleyclark
    name: verbis
  draft: true
  name_template: '{{.ProjectName}} v{{.Version}}'
milestones:
- repo:
    owner: ainsleyclark
    name: verbis
  name_template: '{{ .PrefixedTag }}'
scoop:
  name: Verbis
  commit_author:
    name: goreleaserbot
    email: goreleaser@carlosbecker.com
  commit_msg_template: Scoop update for {{ .ProjectName }} version {{ .PrefixedTag
    }}
builds:
- id: main
  goos:
  - darwin
  - linux
  - windows
  goarch:
  - amd64
  - arm64
  goarm:
  - "6"
  gomips:
  - hardfloat
  targets:
  - darwin_amd64
  - darwin_arm64
  - linux_amd64
  - windows_amd64
  ignore:
  - goos: linux
    goarch: arm64
    goarm: ""
    gomips: ""
  - goos: windows
    goarch: arm64
    goarm: ""
    gomips: ""
  dir: .
  main: .
  ldflags:
  - -X 'github.com/ainsleyclark/verbis/api.ProductionString=true' -X 'github.com/ainsleyclark/verbis/api/version.Version={{.Version}}'
  tags:
  - prod
  binary: verbis
  env:
  - CGO_ENABLED=0
  lang: go
  gobinary: go
archives:
- id: default
  builds:
  - main
  name_template: '{{ tolower .ProjectName }}_v{{ .Version }}_{{ .Os }}_{{ .Arch }}'
  format: zip
  wrap_in_directory: verbis
  files:
  - README.md
  - LICENSE
  - themes
  - .env.example
  - .gitignore
  - docs
snapshot:
  name_template: '{{ .Tag }}'
checksum:
  name_template: checksums.txt
  algorithm: sha256
changelog:
  skip: true
dist: dist
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
before:
  hooks:
  - cmd: echo {{.Version}}
  - cmd: make all
  - cmd: go mod tidy
  - cmd: go generate ./...
  - cmd: cd admin && npm run build && cd ../
  - cmd: mv .gitignore .gitignore.bak
  - cmd: cp .gitignore.build .gitignore
after:
  hooks:
  - cmd: rm .gitignore
  - cmd: mv .gitignore.bak .gitignore
source:
  name_template: '{{ .ProjectName }}-{{ .Version }}'
  format: tar.gz
gomod:
  gobinary: go
announce:
  twitter:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .GitURL
      }}/releases/tag/{{ .Tag }}'
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
